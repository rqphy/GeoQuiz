<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sekuya&display=swap"
			rel="stylesheet"
		/>

		<title>GeoQuizz</title>
		<!-- Standard meta tags -->
		<meta
			name="description"
			content="A fun and interactive way to master countries and capitals with friends in real time!"
		/>

		<!-- Open Graph meta tags -->
		<meta property="og:title" content="GeoQuizz" />
		<meta
			property="og:description"
			content=" A fun and interactive way to master countries and capitals with friends in real time!"
		/>
		<meta property="og:type" content="website" />

		<!-- Twitter Card meta tags (for Twitter) -->
		<meta name="twitter:title" content="GeoQuizz" />
		<meta
			name="twitter:description"
			content=" A fun and interactive way to master countries and capitals with friends in real time!"
		/>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
